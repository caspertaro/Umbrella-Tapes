<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Umbrella Tapes</title>
  <link rel="stylesheet" type="text/css" href="stylesheet1.css">
  <style type="text/css">

body {
  background-color: rgb(255, 170, 210);
  margin: 0;
}

h2 {
  font-family: Georgia, 'Times New Roman', Times, serif;
}

h3 {
  font-family: Arial, Helvetica, sans-serif;
}

p {
  font-family: Arial, Helvetica, sans-serif;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 15%;
  background-color: rgb(255, 170, 210);
  position: fixed;
  height: 100%;
  overflow: auto;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: rgb(143, 76, 13);
  color: rgb(0, 0, 0);
}

li a:hover:not(.active) {
  background-color: rgb(255, 187, 50);
  color: white;
}


  </style>
</head>


<body>
  <!-- Shift + cmd 7 på highligtede ting for at commente dem ud! .... på mac kun -->

  <!-- På Contact siden skal det der med clas="active" rykkes ned i Contacts egen linje-->
  <ul>
    <li><a style="font-family: Arial, Helvetica, sans-serif" href="index.html">Umbrella Tapes</a></li>
    <li><a class="active" style="font-family:Arial, Helvetica, sans-serif" href="contact.html">Contact</a></li>
  </ul>
  
  <div style="margin-left:25%;padding:1px 16px;height:1000px;">
    
    <!-- Dette er header billedet med tekst logo-->
    <div align="center">
      <img src="LogoTransparent.png" style="width: 500px;">
    </div>


    <!-- Så er det faktisk herunder at content skal addes på siden. Så placeres ting på siden med tekst,
    separat fra navigation bar'en til venstre, men på denne side html, dvs 'index' siden, som hedder Umbrella Tapes her. 
    Brug nedenstående format til hvert objekt på siden: ind i en <div>, og så en <p> inden i den div hvis der skal være text. 
    så skal div bare have aligne="center" attributten og så er alt indeni alignet til midten af siden. easy.
    -->

    <!-- brug nedenstående div som template til content-->
    <div align="center">
    <p>Telefon nummer: 121231213212</p>
    <br><br><br>
    </div>

    




  </div>



</body>
</html>
